<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.0-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>CEAENEM</title>
  </head>
  <body>
    <div class="container">
      <!-- Barra de Navegación -->
      <div class="conteiner">
        <nav class="navbar navbar-expand-md navbar-dark">
          <!-- Logo Navegación -->
          <a href="./index.html" class="navbar-brand">
            <img
              src="./imagenes/ceaenem-logoblanco.png"
              alt="Ceaenem Logo"
              width="200"
              height="32"
              class="d-inline-block align-top"
            />
          </a>
          <!-- Menú -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-lable="Toggle navegation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links del Menú en Barra de Navegación -->
          <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
              <li>
                <a href="./index.html" class="nav-link">Inicio</a>
              </li>
              <li>
                <a href="./galeria.html" class="nav-link">Galería</a>
              </li>
              <li>
                <a href="./agenda.html" class="nav-link">Agenda</a>
              </li>
              <li>
                <a href="./acerca-de.html" class="nav-link">Acerca de</a>
              </li>
              <li>
                <a href="./contacto.html" class="nav-link">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Contenido de la Página Galería -->
      <main>
        <!-- Logo Principal -->
        <div class="logoPrincipal animate__animated animate__backInDown">
          <img
            class="container-fluid"
            src="./imagenes/ceaenem-logoblanco.png"
            alt="logoPrincipal"
          />
        </div>
        <!-- Imágenes de la Galería -->
        <section class="conteiner galeria">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <img
                src="./imagenes/IMG_4665.jpeg"
                alt="Ceaenem mirando de frente."
              />
            </div>
            <div class="col-lg-6 col-md-6">
              <img
                src="./imagenes/EF0000-26.JPG"
                alt="Ceaenem caminando de espaldas en una vía."
              />
            </div>
            <div class="col-lg-6 col-md-6">
              <img
                src="./imagenes/IMG_4670.jpeg"
                alt="Ceaenem tapándose la cara"
              />
            </div>
            <div class="col-lg-6 col-md-6">
              <img
                src="./imagenes/IMG_4822.jpeg"
                alt="Ceaenem con capucha mirando fijo."
              />
            </div>
          </div>
        </section>
        <br />

        <!-- Animación New Video -->
        <section>
          <h1
            class="container-fluid animate__animated animate__bounce"
            style="animation-iteration-count: infinite; animation-duration: 4s"
          >
            ¡New Video!
          </h1>
        </section>
        <!-- Video Galería -->
        <div
          class="
            videoGaleria
            container-fluid
            animate__animated animate__rotateInUpRight
          "
        >
          <iframe
            width="960"
            height="345"
            src="https://www.youtube.com/embed/ZRpDCva2ao4"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </main>
      <!-- Pie de Página y Linkeo a Redes -->
      <footer
        class="
        glassFooter
          w-100
          d-flex
          align-items
          justify-content-center
          flex-wrap
        "
      >
        <div id="iconos">
          <a href="https://www.instagram.com/ceaenem/"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="https://soundcloud.com/ceaenem"
            ><i class="bi bi-volume-up"></i
          ></a>
        </div>
      </footer>
    </div>

    <script src="./bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
